{% extends 'base.html' %}
{% block title %}All Cards{% endblock %}


{% block body %}
  <h1>All Cards</h1>

  <ul>
    {% for card in cards %}
    <div class="flex-container">
      <div class="flex-child poke">
        <a href="/usercards/{{ card.card_id }}"><img src="{{ card.image_path }}" height=250px alt="photo"></a>
        <!-- <a href="/usercards/{{ card.card_id }}">{{ card.card_name }}</a> -->
      </div>
    {% endfor %}
  </ul>
{% endblock %}
