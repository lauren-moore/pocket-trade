{% extends 'base.html' %}
{% block title %}All Cards{% endblock %}


{% block body %}
  <h1>All Cards</h1>

  <div class="row">
    <div class="col-6">
  <ul>
    {% for card in cards %}
    <div class="col"></div>
      <a href="/usercards/{{ card.card_id }}"><img src="{{ card.image_path }}"></a>
    
    {% endfor %}
  </ul>
</div>
</div>
</div>
{% endblock %}
