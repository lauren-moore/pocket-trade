{% extends 'base.html' %}
{% block title %}All Cards{% endblock %}


{% block body %}
  <h1>All Cards</h1>

  <div class="row">
    <div class="col-lg-4 col-xs-6">
      <div class="thumbnail">
        {% for card in cards %}
        <a href="/usercards/{{ card.card_id }}"><img src="{{ card.image_path }}"></a>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
