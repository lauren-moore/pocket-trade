{% extends 'base.html' %}

{% block body %}

<h2 id="header">You searched for: <em>{{ searched }}</em> </h2>

<div class="container">
  <div class="grid">
    {% if results %}
      {% for card in results %}
        <a href="/usercards/{{ card.card_id }}"><img src="{{ card.image_path }}"></a>
      {% endfor %}
    {% else %}
      Your search term <strong>{{ searched }}</strong> was not found.
    {% endif %}
    
  </div>
</div>

{% endblock %}
