{% extends 'base.html' %}
{% block body %}

<div class="padding">
  <div class="mx-auto" id="grid-card-details" style="width: 1200px;">
    <div class="mx-auto" style="width: 1200px;">
      <h1 class="display-5" style="padding-left: 75px;">You searched for: <strong><em>{{ searched }}</em></strong></h1>
        <blockquote class="blockquote" style="padding-left: 80px;"><strong>{{ num_of_results }}</strong> result(s)</blockquote>
        <div class="col py-5">  
          <div class="grid-cards-search">
            {% if results %}
              {% for card in results %}
                <a href="/usercards/{{ card.card_id }}"><img src="{{ card.image_path }}" class="card"></a>
              {% endfor %}
            {% else %}
            <div class="container-fluid" style="width: 1200px;">
              Your search term <strong>{{ searched }}</strong> was not found.
            {% endif %}
          </div>
        </div>
    </div>  
  </div>
</div>


{% endblock %}
