{% extends 'base.html' %}

{% block title %} Card Info {% endblock %}

{% block body %}
<h1>{{ usercard.card.pokemon_name }}</h1>

<p>
  Card: {{ usercard.card.card_name }}
</p>

<p>
  Rules: {{ usercard.card.rules }}
</p>

<p>
  Price: ${{ usercard.card.price }}
</p>

<p>
  Seller: {{ usercard.user.name }}
</p>

<form action="/cart" method="POST">

  <p>
    <a class="btn btn-primary" href="/add_to_cart/{{ usercard.user_card_id }}">Add to cart</a>
  </p>
</form>

{% endblock %}
