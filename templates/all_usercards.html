{% extends 'base.html' %}
{% block title %}All UserCards{% endblock %}


{% block body %}
  <h1>{{ card.name }}</h1>

  <ul>
    {% for usercard in usercards %}
        {% if usercard.card_id == card.card_id and usercard.sold == False %}
      <li>
        <a href="/cards/{{ usercard.user_card_id }}">Sold by: {{ usercard.user.name }} </a>
      </li>
        {% endif %}
    {% endfor %}
  </ul>
{% endblock %}
